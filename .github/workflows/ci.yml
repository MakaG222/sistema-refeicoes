name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-audit:
    name: Lint + Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint with ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Security audit
        run: pip-audit

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint-and-audit

    env:
      ENV: development
      SECRET_KEY: ci-test-secret-key-not-for-production

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short
